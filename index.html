<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width,initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="/users/signup" method="POST">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="fullname" name="fullName" placeholder="Fullname" required="">
					<input type="email" id="email" name="email" placeholder="Email"  required="">
					<input type="phone" id="phone" name="phone" placeholder="Phone number" required="">
					<input type="address" id="address" name="address" placeholder="Address" required="">
                    <input type="password" id="password" name="password" placeholder="Password" required="">
                    <input type="password" id="password" name="confirmPassword" placeholder="Confirm Password" required="">
                    <select id="gender" name="gender" required>
						<option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="/users/login" method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
